<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <header>
        <h1>My To-Do List</h1>
        <button id="dark-mode-toggle">Dark mode</button>
    </header>

    <main>
        <aside>
            <h2>Projects</h2>
            <ul id="project-list">
                <li class="project" data-id="1">Work</li>
                <li class="project" data-id="2">Personal</li>
                <li class="project" data-id="3">Shopping</li>
            </ul>
            <button id="create-new-project">New Project</button>
        </aside>

        <section id="todo-section">
            <h2>My Tasks</h2>
            <ul id="todo-list">
                <li class="todo">Create a project</li>
                <li class="todo">Add to-do tasks</li>
            </ul>
            <button id="create-new-task">New Task</button>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 My Todo App. All Rights Reserved.</p>
    </footer>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>Create a New Task</h2>
            <label for="task-title">Title</label>
            <input type="text" id="task-title" placeholder="Task title">

            <label for="task-description">Description</label>
            <textarea id="task-description" placeholder="Task description"></textarea>

            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date">

            <label for="task-priority">Priority</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button id="save-task">Save Task</button>
            <button id="close-modal">Close</button>
        </div>
    </div>
</body>

</html>
